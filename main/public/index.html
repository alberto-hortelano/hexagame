<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#board {
			display: none;
		}

		.row {
			float: left;
			height: 55px;
			clear: both;
			padding: 0;
			transition-property: margin-left;
			transition-duration: 1s;
			transition-timing-function: linear;
		}

		.row:nth-child(even) {
			margin-left: 50px;
		}

		.row li {
			float: left;
			width: 100px;
			height: 100px;
			border: 1px solid black;
			box-sizing: border-box;
			border-radius: 100%;
			list-style: none;
			position: relative;
			overflow: hidden;
		}

		.row li.selected {
			background: red;
		}

		.row li .coord {
			width: 100%;
			text-align: center;
			display: block;
			margin-top: 40%;
		}
	</style>
	<style>
		#color {
			display: block;
		}

		#color span {
			width: 1px;
			height: 1px;
			display: block;
			float: left;
		}
	</style>
</head>

<body>
	<div id="app"></div>
	<script src="client.js"></script>
</body>

</html>
